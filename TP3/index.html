<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </head>


<body>
  <div class="container">
    <h1>Formulaire d'inscription</h1>
    

    <form action="https://www.cyrilrabat.fr/test.php" method="post">

      <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputEmail" value="" name="NAME">
        </div>
        <label for="inputTelephone" class="col-sm-2 col-form-label">Téléphone</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputTelephone" value="" name="TEL">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputDateDebut" class="col-sm-2 col-form-label">Date de début</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputDateDebut" value="" name="DATE" required onchange="checkFormat(this)">
        </div>
        <label for="inputDateFin" class="col-sm-2 col-form-label">Date de fin</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="inputDateFin" value="" name="DATE" required onchange="checkFormat(this)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputDuree" class="col-sm-2 col-form-label">Date du séjour</label>
        <div class="col-sm-4">
          <input type="text" class="form-control-plaintext" id="inputDuree" value="dates incorrectes ou non spécifiées" name="DATE">
      </div>
    </form>
  </div>
</body>

</html>
